<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>点击按钮就可以执行<em>displayDate（）</em>函数</p>
<button id="MyBtn">点击这里</button>
<script>
    document.getElementById('MyBtn').onclick=function (){displayDate()};
    function displayDate() {
        document.getElementById('demo').innerHTML=Date();
    }
</script>
<p id="demo"></p>
</body>
</html>
