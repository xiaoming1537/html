<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>我的第一段JavaScript</h1>
<P id="demo">JavaScript能改变元素的样式</P>
<script>
    function myFunction() {
        x=document.getElementById('demo');
        if ( x.color="#ff0000")
        {
            x.style.color="000000";
        }else {
            x.style.color="#ff0000"
        }

    }
</script>
<button type="button" onclick="myFunction()">点击这里</button>
</body>
