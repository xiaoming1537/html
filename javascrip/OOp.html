<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>我的第一段JavaScript</h1>
<p id="demo">JavaScript能改变html元素的内容</p>
<script>
    function myFunction() {
        x=document.getElementById('demo');
        x.innerHTML="Hello JavaScript!";
    }
</script>
<button type="button" onclick="myFunction()">点击这里</button>
</body>
</html>
