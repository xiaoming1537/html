<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p{
            width: 300px;
            height: 50px;
            border: 2px solid orange;
        }
        a{
            width: 300px;
            height: 50px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
<!--行级元素,-->
<!--1.不能设置宽高-->
<!--2.可以和其他行级元素排列在同一行.-->
<!--常见的行级元素: a span strong u em-->
<a>ssssssssssssss</a>
<a>ssssssssssssss</a>
<a>ssssssssssssss</a>
<!--块级元素-->
<!--1,能设置宽高-->
<!--2.自己占一行,不和其他元素默认排列在同一行-->
<!--常见的有:div p h1-h6 ul ol li dl dt dd-->
<p>后盾人</p>
<p>后盾人</p>
<p>后盾人</p>

<!--行内块级元素<图片>-->
    <!--1.能设置宽高-->
    <!--2.能待在同一行-->
    <!--常见的行内块级元素:img,表单元素-->
</body>
</html>
